{% extends 'blog/base.html' %}

{% block content %}
	<div class="page-header">
		<h1>Blogs List</h1>
	</div>
	{% for post in posts %}
		<div class="post">
			<p class="date">published: {{ post.published_date }}</p>
			<h2><a href="">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
			<hr>
		</div>
	{% endfor %}
{% endblock %}
