{% extends 'blog/base.html' %}

{% block content %}
	<div class="page-header">
		<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
	</div>
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
